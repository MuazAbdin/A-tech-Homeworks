<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>jQuery101</title>
  </head>
  <body>
    <h2>jQuery Exercises</h2>
    <hr />
    <section id="ex1-2" class="humans-list">
      <ul>
        <li class="list-item">Quimby</li>
        <li class="list-item">Joe</li>
      </ul>
      <input type="text" name="name" id="name" placeholder="Human Name" />
      <button id="add-human-btn">Add Human</button>
    </section>

    <hr />

    <section id="ex3" class="change-color-boxes">
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <hr />

    <section id="ex4" class="add-to-cart">
      <div id="items">
        <div class="item" data-instock="true">Shoe</div>
        <div class="item" data-instock="false">Umbrella</div>
        <div class="item" data-instock="true">Melon</div>
      </div>

      <div id="cart"></div>
    </section>

    <hr />

    <section id="ex5" class="fruit-basket">
      <div id="basket"></div>
    </section>

    <hr />

    <section class="color-picker">
      <div class="box"></div>
      <div id="colors">
        <span data-color="#2980b9">Blue</span>
        <span data-color="#e74c3c">Red</span>
        <span data-color="#f1c40f">Yellow</span>
        <span data-color="#27ae60">Green</span>
      </div>
    </section>
  </body>
</html>
