<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>jQuery101</title>
  </head>
  <body>
    <h1>Hello, change me to blue please!</h1>

    <div class="red-div">Please turn me red!</div>

    <ul>
      <li>Turn this li to green!</li>
      <li>Turn this li to pink!</li>
    </ul>

    <div id="brown-div">Turn me brown!</div>

    <div class="box-container">
      <div id="b1"></div>
      <div id="b2"></div>
    </div>

    <input type="text" id="my-input" placeholder="Some Text!" />
    <button id="my-input__btn">Click Me!</button>

    <div
      id="data-element"
      data-barcode="311192"
      data-expirationDate="18-02-2030"
    ></div>

    <div class="feed-container">
      <div class="feedme">Feed me more</div>
    </div>

    <div class="names-container"></div>

    <div id="plague">Bad Things.</div>

    <div id="blogs"></div>
    <button id="add-blog__btn">Post Blog</button>
  </body>
</html>
