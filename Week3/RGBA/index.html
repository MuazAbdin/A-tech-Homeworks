<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBG</title>
  </head>
  <style>
    body {
      background-image: url("./bg-img.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 {
      width: 70%;
      margin: 0;
      padding: 5px;
    }
    h1:nth-child(1) {
      background-color: rgb(138, 43, 226);
      opacity: 0.3;
    }
    h1:nth-child(2) {
      background-color: rgb(138, 43, 226);
    }
  </style>
  <body>
    <h1>TRANSPARENT TITLE</h1>
    <h1>TITLE</h1>
  </body>
</html>
