<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body class="container d-flex justify-content-center align-items-center mt-4">
    <main
      class="col-lg-10 row mx-0 pt-4 pb-3 justify-content-center shadow border border-success rounded-2 bg-warning bg-gradient bg-opacity-10"
    >
      <section class="row gy-2 col-3 text-center">
        <header
          class="fs-3 bg-success bg-opacity-10 border border-success border-start-0 border-end-0"
        >
          FRIENDS
        </header>
        <div class="fs-5 text-primary bg-primary bg-opacity-10">Name1</div>
        <div class="fs-5 text-primary bg-primary bg-opacity-10">Name2</div>
        <div class="fs-5 text-primary bg-primary bg-opacity-10">Name3</div>
        <div class="fs-5 text-primary bg-primary bg-opacity-10">Name4</div>
      </section>

      <section class="row m-0 p-0 col-9 border border-success border-end-0">
        <div class="bg-success bg-opacity-10 m-0 p-2">
          <div class="d-flex align-items-center justify-content-start">
            <div
              class="d-flex align-items-center bg-success text-white rounded-2"
            >
              <p class="m-0 p-2 text">Hey</p>
              <sub class="m-0 p-2 time" style="font-size: x-small">14:00</sub>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <div class="d-flex align-items-center bg-dark-subtle rounded-2">
              <p class="m-0 p-2 text">Hello?</p>
              <sub class="m-0 p-2 time" style="font-size: x-small">14:31</sub>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-start">
            <div
              class="d-flex align-items-center bg-success text-white rounded-2"
            >
              <p class="m-0 p-2 text">Sorry, been busy</p>
              <sub class="m-0 p-2 time" style="font-size: x-small">17:58</sub>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <div class="d-flex align-items-center bg-dark-subtle rounded-2">
              <p class="m-0 p-2 text">You work too much</p>
              <sub class="m-0 p-2 time" style="font-size: x-small">17:59</sub>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-start">
            <div
              class="d-flex align-items-center bg-success text-white rounded-2"
            >
              <p class="m-0 p-2 text">Tell me about it</p>
              <sub class="m-0 p-2 time" style="font-size: x-small">18:05</sub>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center bg-success bg-opacity-10 m-0">
          <input type="text" class="h-100 flex-grow-1" />
          <button class="btn btn-success rounded-start-0">SEND</button>
        </div>
      </section>
    </main>
  </body>
</html>
