<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      Make a list nested inside of a div element
      <ol>
        <li><a href="https://www.google.com/">Google</a></li>
        <li>List Item 2</li>
      </ol>
    </div>
    <br />
    <div>
      Make two spans inside of a div
      <span>Span Item 1</span><span>Span Item 1</span>
    </div>
    <br />
    <div>
      Display a big header with an image under it, and a subheader explaining
      the image
      <h1>big header</h1>
      <img src="" alt="image" />
      <h4>empty image</h4>
    </div>
    <br /><br />
    <form>
      <h3>Your Info</h3>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" />
      </div>
      <div>
        <label for="wish">Wish:</label>
        <input type="text" name="wish" id="wish" placeholder="Make a wish" />
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input
          type="date"
          name="birthday"
          id="birthday"
          placeholder="dd/mm/yyyy"
        />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
