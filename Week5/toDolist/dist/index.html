<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
      defer
    ></script>
    <script src="Renderer.js" defer></script>
    <script src="main.js" defer></script>
    <title>FullStack ToDo</title>
  </head>

  <body>
    <div class="user-input">
      <input type="text" id="todo-input" placeholder="What's new?" />
      <button id="addToDo" onclick="add()">Add</button>
    </div>

    <div id="todos"></div>

    <script type="text/x-handlebars-template" id="todo-template">
      {{#each todos}}
        <div
          data-id="{{this._id}}"
          class="todo {{isComplete this.complete}} {{priority this.priority}}"
        >
          <i class="fas fa-check-circle"></i>
          <span class="text">{{this.text}}</span>
          <span class="delete"><i class="fas fa-trash"></i></span>
        </div>
      {{/each}}
    </script>
  </body>
</html>
